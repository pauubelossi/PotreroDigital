            <h1 class="titulo">Contacto</h1>

        <section class="contacto">
            <article class="formulario">
                <form action="datos.php" method="GET">
                    <label for="nombre"> Nombre</label>
                    <br>
                    <input id="nombre" type="text" name="nombre" value="" placeholder="Indique su nombre..." required>
                    <br>
                    <label for="apellido">Apellido</label>
                    <br>
                    <input id="apellido" type="text" value="" placeholder="Indique su apellido..." required>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" value="" placeholder="email@gmail.com" required>
                    <br>
                    <label for="password">Clave Secreta</label>
                    <br>
                    <input id="password" type="password" name="password" value="" placeholder="********" required>
                    <br>
                    <label for="paises">Seleccione su país de origen</label>
                    <br>
                    <select name="paises" id="paises" required>
                        <option value="#" disabled selected> Seleccione su país de origen...</option> 
                        <option value="01">Argentina</option>
                        <option value="02">Brasil</option>
                        <option value="03">Chile</option>
                        <option value="04">Venezuela</option>
                        <option value="05">Uruguay</option>
                        <option value="06">Bolivia</option>
                        <option value="07">Paraguay</option>
                        <option value="08">Perú</option>
                        </select>
                    <br>
                    <label for="observaciones">Observaciones</label>
                    <br>
                    <textarea name="observaciones" id="observaciones" cols="50" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </article>
